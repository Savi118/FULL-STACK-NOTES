1. What Are Text Formatting Tags?
----------------------------------
        Text formatting tags in HTML are used to style or emphasize text content directly 
        inside your webpage.
        
        They control how text looks — bold, italic, underlined, highlighted, small, etc.

        These tags are inline elements (they don’t start a new line by default).
        
---------------------------------------------------------------------------------------------

2. Commonly Used Text Formatting Tags
--------------------------------------
        1. <p> — Paragraph Tag
        ---------------------------------------------------------
        |  Used to define a block of text (a paragraph).        |
        |                                                       |
        |  Example:                                             |
        |       <p>This is a simple paragraph of text.</p>      |
        |                                                       |
        |  Notes:                                               | 
        |       Adds space above and below automatically.       |
        |       It’s a block-level element.                     |
        |                                                       |
        |  Tip: Use one <p> per paragraph, not for line breaks. |
        ---------------------------------------------------------
        2. <h1> to <h6> — Headings
        ----------------------------------------------------------------
        |  Used to define headings or titles.                          | 
        |  There are six levels of headings:                           | 
        |       <h1> → Main title (most important)                     |
        |       <h6> → Smallest, least important                       |
        |                                                              | 
        |  Example:                                                    |
        |       <h1>My Portfolio</h1>                                  |
        |       <h2>About Me</h2>                                      |
        |       <h3>Projects</h3>                                      |
        |                                                              |
        |  Notes:                                                      |
        |       Think of headings as a content hierarchy, like a book: |
        |               <h1> = Book Title                              |
        |               <h2> = Chapter                                 |
        |               <h3> = Section                                 |
        ----------------------------------------------------------------
        3. <b> — Bold Text
        ---------------------------------------------------------------
        |  Makes text bold, without adding importance (visual only).  |
        |                                                             |
        |  Example:                                                   |
        |       <b>This text is bold</b>                              |
        |                                                             |
        |  Use for: Styling text (not emphasis).                      |
        ---------------------------------------------------------------
        4. <strong> — Important Text (Bold + Semantic)
        -----------------------------------------------------------------------------------------------
        |  Also makes text bold, but carries semantic importance — useful for accessibility and SEO.  |
        |                                                                                             |
        |  Example:                                                                                   |
        |     <strong>Warning:</strong> Password is case-sensitive.                                   |
        |                                                                                             |
        |  Difference from <b>:                                                                       |
        |     <b> → just visual                                                                       |
        |     <strong> → adds meaning (“important!”)                                                  |
        -----------------------------------------------------------------------------------------------
        5. <i> — Italic Text
        -------------------------------------------------
        |  Displays text in italic style (visual only). |
        |                                               |
        |  Example:                                     |
        |     <i>This is italic text</i>                |
        -------------------------------------------------
        6. <em> — Emphasized Text (Italic + Semantic)
        ---------------------------------------------------------------------------------------------------
        |  Adds emphasis with italics and semantic importance (screen readers pronounce it differently).  |
        |                                                                                                 |
        |  Example:                                                                                       |
        |     <em>Always</em> save your work!                                                             |
        |                                                                                                 |
        |  Difference:                                                                                    |
        |     <i> = style                                                                                 |
        |     <em> = meaning + style                                                                      |
        ---------------------------------------------------------------------------------------------------
        7. <u> — Underlined Text
        ----------------------------------------------------------------------------
        |  Adds an underline.                                                      |
        |                                                                          |
        |  Example:                                                                |
        |     <u>This text is underlined</u>                                       |
        |                                                                          |
        |  Note: Use sparingly — underlines are usually reserved for links (<a>).  |
        ----------------------------------------------------------------------------
        8. <small> — Smaller Text
        -------------------------------------------------------------------------
        |  Displays smaller-sized text, usually for fine print or disclaimers.  |
        |                                                                       |
        |  Example:                                                             |
        |     <p>Copyright <small>© 2025 Saksham</small></p>                    |
        -------------------------------------------------------------------------
        9. <mark> — Highlighted Text
        ---------------------------------------------------------------
        |  Highlights text with a yellow background (by default).     |
        |                                                             |
        |  Example:                                                   |
        |     <p>JavaScript is a <mark>powerful</mark> language.</p>  |
        |                                                             |
        |  Customizing highlight color with CSS:                      |
        |     mark {                                                  |
        |       background-color: #00ff99;                            |
        |       }                                                     |
        ---------------------------------------------------------------
        10. <del> and <ins> — Deleted / Inserted Text
        ---------------------------------------------------------------------------
        |  Used to show changes or corrections in content.                        |
        |                                                                         |
        |  Example:                                                               |
        |     <p>The old price was <del>₹999</del> now it's <ins>₹499</ins>.</p>  |
        |                                                                         |
        |  <del> adds a strike-through line.                                      |
        |  <ins> adds an underline.                                               |
        ---------------------------------------------------------------------------
        11. <sub> and <sup> — Subscript / Superscript
        -------------------------------------------------------------
        |  Used in mathematical and scientific notation.            |
        |                                                           |
        |  Example:                                                 |
        |     <p>H<sub>2</sub>O</p>                                 |
        |     <p>x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup></p>  |
        |                                                           |
        |  Subscript: smaller text below baseline                   |
        |  Superscript: smaller text above baseline                 |

4. Interview Questions
----------------------
        Questions
        ---------
        1. What’s the difference between <b> and <strong>?
        ----------------------------------------------------------------
        |  <b> = bold visually, <strong> = bold + semantic importance. |
        ----------------------------------------------------------------
        2. What does <em> stand for?
        ------------------------------------------
        |  Emphasis (italic + semantic meaning). | 
        ------------------------------------------
        3. How many heading levels are there in HTML?
        -------------------------
        |  Six (<h1> to <h6>).  |
        -------------------------
        4. Which tag is used to highlight text?
        -------------
        |  <mark>.  |
        -------------
        5. How do you show deleted text?
        --------------------------
        |  <del>Old text</del>.  |

5. Common Mistakes
------------------
        Using <b> and <i> for emphasis (should use <strong> / <em>).

        Overusing <u> (can confuse users thinking it’s a link).
        
        Using multiple <h1> tags → hurts SEO.

        Not maintaining a proper heading hierarchy (<h2> after <h1>, etc.).
