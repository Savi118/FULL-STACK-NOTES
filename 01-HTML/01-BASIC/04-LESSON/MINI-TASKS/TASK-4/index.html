<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Styled List</title>

        <style>
                ul {
                        list-style-type: square;
                        margin-left: 20px;
                }
        </style>
</head>

<body>

        <h2>Styled List Example</h2>

        <ul>
                <li>Install required software</li>
                <li>Set up project folder</li>
                <li>Initialize Git</li>
                <li>Configure environment variables</li>
        </ul>

</body>

</html>
