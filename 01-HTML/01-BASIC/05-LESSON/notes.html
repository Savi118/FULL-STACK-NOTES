1. What is an Anchor Tag (<a>)
------------------------------
        The anchor tag (<a>) is used to create hyperlinks — clickable text or elements that 
        take users to: 
                Another webpage
                A section within the same page
                A file (PDF, image, etc.)
                An email or phone number
                
        Basic Syntax:
                <a href="https://example.com">Visit Example</a>

                - href stands for Hyperlink Reference — it defines the destination URL.
                - The text between <a> and </a> is what the user clicks on.

2. Types of Links
-----------------
        1. External Link (to another website)
        --------------------------------------------------------
        |  Example:                                            |
        |       <a href="https://openai.com">Visit OpenAI</a>  |
        |                                                      |
        |  Opens an external site in the same tab by default.  |
        --------------------------------------------------------
        2. Internal Link (within your own website)
        ----------------------------------------------------------------
        |  Example:                                                    |
        |       <a href="about.html">About Us</a>                      |
        |                                                              |
        |  Used to navigate between pages inside your project folder.  |
        |                                                              |
        |  Example Folder:                                             |
        |       index.html                                             |
        |       about.html                                             |
        |       contact.html                                           |
        ----------------------------------------------------------------
        3. Relative Link
        ----------------------------------------------------------------------
        |  Instead of full URLs, use relative paths for your project files.  |
        |                                                                    |
        |  Example:                                                          |
        |       <a href="./pages/contact.html">Contact Page</a>              |
        |                                                                    |
        |       ./ → current folder                                          |
        |       ../ → go up one folder level                                 |
        ----------------------------------------------------------------------
        4. Anchor Link (Jump within the same page)
        --------------------------------------------------------
        |  Use id to jump to a specific section.               |
        |                                                      |
        |  Example:                                            |
        |       <a href="#about">Go to About Section</a>       |
        |       <h2 id="about">About BookVault</h2>            |
        |                                                      |
        |  When clicked, the page scrolls directly to the      |
        |  element with the matching ID.                       |
        --------------------------------------------------------
        5. Email & Phone Links
        --------------------------------------------------------------
        |  Example:                                                  |
        |       <a href="mailto:support@bookvault.com">Email Us</a>  |
        |       <a href="tel:+911234567890">Call Now</a>             |
        |                                                            |
        |  mailto: opens email apps, tel: opens dialer apps.         |
        --------------------------------------------------------------

3. Important Anchor Tag Attributes
----------------------------------
      | Attribute  | Purpose                                   | Example                          |
      ---------------------------------------------------------------------------------------------
      | href       | Specifies link target                     | `<a href="index.html">Home</a>`  |
      | ----------------------------------------------------------------------------------------- |
      | target     | Defines where to open link                | `<a href=".." target="_blank">`  |
      | ----------------------------------------------------------------------------------------- |
      | title      | Tooltip text when hovered                 | `<a title="Go to profile">       |
      |            |                                           |             Profile</a>`         |
      | ----------------------------------------------------------------------------------------- |
      | download   | Prompts download instead of navigation    | `<a href="resume.pdf" download>  |
      |            |                                           |     Download Resume</a>`         |
      | ----------------------------------------------------------------------------------------- |
      | rel        | Defines link relationship (security/SEO)  | `<a href="..." rel="noopener     |
      |            |                                           |         noreferrer">`            |
      | ----------------------------------------------------------------------------------------- |
---------------------------------------------------------------------------------------------


---------------------------------------------------------------------------------------------
4. Target Attribute — Open Links in New Tabs
--------------------------------------------
        Example:
                <a href="https://bookvault.app" target="_blank">Open BookVault</a>

        Common target values:
                | Value    | Behavior |
                | -------- | ----------------------------- |
                | _self    | Opens in same tab (default)   |
                | -------- | ----------------------------- |
                | _blank   | Opens in new tab              |
                | -------- | ----------------------------- |
                | _parent  | Opens in parent frame         |
                | -------- | ----------------------------- |
                | _top     | Opens in full browser window  |
                | -------- | ----------------------------- |
                
        Security Tip:
                When using target="_blank", always include:
                        rel="noopener noreferrer"
                to prevent tab hijacking attacks.
---------------------------------------------------------------------------------------------

-------------------------------------

7. Accessibility & SEO Tips
---------------------------
        Use descriptive link text — not “click here.”
                Example:
                Bad:
                        <a href="book.html">Click here</a>
                Good:
                        <a href="book.html">View all books in BookVault</a>
        
        Always provide a valid href (avoid # placeholders if possible).

        Include title attribute for tooltips.

        Ensure links are easily visible and keyboard-accessible.

8. Interview Questions
----------------------
        Questions
        ---------
        1. What does <a> stand for?
        ----------------------------------------
        |  Anchor — used to define hyperlinks. |
        ----------------------------------------
        2. What is the purpose of the href attribute?
        ----------------------------------------------
        |  It specifies the destination of the link. | 
        ----------------------------------------------
        3. How do you open a link in a new tab?
        --------------------------
        |  Use target="_blank".  |
        --------------------------
        4. Why add rel="noopener noreferrer"?
        ------------------------------------------------------------------
        |  For security — prevents tab hijacking and performance leaks.  |
        ------------------------------------------------------------------
        5. Can you create an email link with <a>?
        ------------------------------------------
        |  Yes, using mailto:example@email.com.  |

9. Common Mistakes
------------------
        Missing href → <a> won’t be clickable.

        Using target="_blank" without rel="noopener noreferrer".
        
        Placing block-level elements incorrectly (old HTML versions didn’t allow 
        nesting <div> inside <a>, but HTML5 allows it).

        Using non-descriptive link text (bad for SEO).
