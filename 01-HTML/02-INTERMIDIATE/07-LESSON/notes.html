1. What Are Tables in HTML?
---------------------------
        Tables are used to organize data into rows and columns — just like a spreadsheet.
        
        Every table is made of:
                Rows (<tr>)
                Columns (cells: <th> or <td>)
        
        Basic Syntax:
                <table>
                        <tr>
                                <th>Heading 1</th>
                                <th>Heading 2</th>
                        </tr>
                        <tr>
                                <td>Row 1 Data 1</td>
                                <td>Row 1 Data 2</td>
                        </tr>
                </table>
---------------------------------------------------------------------------------------------

2. Core Table Tags and Their Purpose
------------------------------------
        | Tag        | Meaning          | Description                                         |
        | ---------- | ---------------- | --------------------------------------------------- |
        | <table>    | Table container  | Wraps the entire table                              |
        | ---------- | ---------------- | --------------------------------------------------- |
        | <tr>       | Table Row        | Defines a row                                       |
        | ---------- | ---------------- | --------------------------------------------------- |
        | <th>       | Table Header     | Defines a header cell (bold & centered by default)  |
        | ---------- | ---------------- | --------------------------------------------------- |
        | <td>       | Table Data       | Defines a standard cell                             |
        | ---------- | ---------------- | --------------------------------------------------- |
        | <caption>  | Table Title      | Adds a descriptive title (above table)              |
        | ---------- | ---------------- | --------------------------------------------------- |
---------------------------------------------------------------------------------------------

6. Interview Tips
-----------------
        Questions
        ---------
        1. What does <!DOCTYPE html> mean?
        ---------------------------------------------------
        |  It tells the browser that the page uses HTML5. |
        ---------------------------------------------------
        2. How many <head> and <body> tags can an HTML document have?
        ------------------------------------------------
        |  Only one <head> and one <body> are allowed. | 
        ------------------------------------------------
        3. What’s inside <head> vs <body>?
        --------------------------------------------------
        |  <head> = metadata, <body> = visible content.  |
        --------------------------------------------------

7. Common Mistakes
------------------
        Missing <!DOCTYPE html> → browser may use “quirks mode”.

        Forgetting to close <html> or <body>.
        
        Placing visible content inside <head>.

        Using multiple <body> tags.
