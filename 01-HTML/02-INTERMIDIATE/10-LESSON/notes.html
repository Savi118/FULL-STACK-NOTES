1. What Are Lists in HTML?
--------------------------
        Lists are used to group related items together in a structured way. 
        
        HTML supports three main types of lists:
                1. Unordered List (<ul>) → Bulleted list
                2. Ordered List (<ol>) → Numbered list
                3. Description List (<dl>) → Term–description pairs

        Each item inside a list is wrapped in a <li> (list item) tag.
        
---------------------------------------------------------------------------------------------


---------------------------------------------------------------------------------------------
2. Unordered List (<ul>)
------------------------
        Definition:
                Used for items without any specific order — shown with bullets (•) by 
                default.

        Syntax:
                <ul>
                  <li>HTML</li>
                  <li>CSS</li>
                  <li>JavaScript</li>
                </ul>

        Attributes:
                You can change the bullet style using the type attribute:
                        <ul type="circle">   circle, square, disc 
                                <li>React</li>
                                <li>Node.js</li>
                        </ul>

        CSS Control Example:
                ul {
                  list-style-type: square; /* or circle, disc, none */
                }

        Use Case: 
                Navigation menus, feature lists, unordered data.
---------------------------------------------------------------------------------------------


---------------------------------------------------------------------------------------------
3. Ordered List (<ol>)
----------------------
        Definition:
                Used for step-by-step or ranked information — displays numbers or letters. 

        Syntax:
                <ol>
                  <li>Sign Up</li>
                  <li>Login</li>
                  <li>Explore</li>
                </ol>

        Attributes:
                type → changes the numbering style
                start → sets a custom starting number
                reversed → counts backward
                Example:
                        <ol type="A" start="3" reversed> 
                                <li>HTML</li>
                                <li>CSS</li>
                                <li>JS</li>
                        </ol>
        
        Type Options:
                ---------------------------------------
                | Type  | Format                      |
                ---------------------------------------
                |   1   | Numbers (default)           |
                | ----- | --------------------------- |
                |   A   | Uppercase Letters           |
                | ----- | --------------------------- |
                |   a   | Lowercase Letters           |
                | ----- | --------------------------- |
                |   I   | Roman Numerals (uppercase)  |
                | ----- | --------------------------- |
                |   i   | Roman Numerals (lowercase)  |
                ---------------------------------------

        Use Case: 
                Steps, rankings, recipes, procedures.
--------------------------------------------------------------------------------------------


--------------------------------------------------------------------------------------------
4. Nested Lists
---------------
        You can nest lists (place a list inside another) to create subcategories.

        Example:
                <ul>
                  <li>Frontend
                    <ul>
                      <li>HTML</li>
                      <li>CSS</li>
                      <li>JavaScript</li>
                    </ul>
                  </li>
                  <li>Backend
                    <ul>
                      <li>Node.js</li>
                      <li>Express</li>
                    </ul>
                  </li>
                </ul>
        Tip: 
           Indent nested lists for readability and structure clarity.
---------------------------------------------------------------------------------------------


--------------------------------------------------------------------------------------------
5. Description List (<dl>, <dt>, <dd>)
--------------------------------------
        Used for definitions or explanations (like a glossary).
                
        Syntax:
                <dl>
                  <dt>HTML</dt>
                  <dd>HyperText Markup Language</dd>
                  <dt>CSS</dt>
                  <dd>Cascading Style Sheets</dd>
                </dl>


        Tags Meaning:
                --------------------------------------
                | Tag  | Meaning                     |
                --------------------------------------
                | <dl> | Description List (wrapper)  |
                | ---- | --------------------------- |
                | <dt> | Description Term            |
                | ---- | --------------------------- |
                | <dd> | Description Definition      |
                --------------------------------------
                
        Use Case: 
                Glossaries, FAQs, or data with definitions.

7. Interview Questions
----------------------
        Questions
        ---------
        1. Difference between <ul> and <ol>?
        ----------------------------------------------------------
        |  <ul> = unordered (bullets), <ol> = ordered (numbers). |
        ----------------------------------------------------------
        2. Which tag defines a list item?
        ---------
        |  <li> | 
        ---------
        3. Can you nest lists in HTML?
        ----------------------------------------------------
        |  Yes, lists can be nested inside <li> elements.  |
        ----------------------------------------------------
        4. What’s the difference between <dt> and <dd>?
        -------------------------------------
        |  <dt> = term, <dd> = definition.  |
        -------------------------------------
        5. How do you reverse an ordered list?
        -------------------------------------------------
        |  Use the reversed attribute (<ol reversed>).  |
        -------------------------------------------------

5. Common Mistakes
------------------
        Forgetting to close <li> tags.

        Placing text directly under <ul> or <ol> without <li>.
        
        Using <ol> when the order doesn’t matter.

        Mixing <ul> and <ol> incorrectly (without nesting properly).

        Always nest properly:
                <ul>
                        <li>Frontend
                                <ol>
                                        <li>HTML</li>
                                        <li>CSS</li>
                                </ol>
                        </li>
                </ul>
