1. What Is the <img> Tag?
-------------------------
        The <img> tag is used to embed images into a webpage.
        
        Unlike most elements, it is a self-closing tag (no separate closing tag).
        
        Basic Syntax:
                <img src="image.jpg" alt="Description of image">

        Attributes:
                | Attributes    | Description              |
                | ------------- | ------------------------ |
                | src           | Specifies the path or    | 
                |               | URL of the image         |
                | ------------- | ------------------------ |
                |               | Describes the image (for |
                | alt           | accessibility or when    |
                |               | image fails to load)     |
                | ------------- | ------------------------ |
                | title         | Shows a tooltip when     |
                |               | hovered                  |
                | ------------- | ------------------------ |
                | width/height  | Controls image size      |
                |               | (in px or %)             |
                | ------------- | ------------------------ |
---------------------------------------------------------------------------------------------


---------------------------------------------------------------------------------------------
2. src Attribute (Source of Image)
----------------------------------
        Specifies the image location — can be local or external.

        Example (Local File):
                <img src="assets/logo.png" alt="BookVault Logo">

        Example (External URL):
                <img src="https://picsum.photos/300" alt="Random Image">

        Tip:
          Use relative paths (./images/photo.jpg) for project images — 
          it’s more portable across environments.
---------------------------------------------------------------------------------------------


---------------------------------------------------------------------------------------------
3. alt Attribute (Alternative Text)
-----------------------------------
        Describes the image content for:
                Accessibility (screen readers) 
                SEO (Google reads alt text)
                Fallback when image fails to load

        Example:
                <img src="cover.jpg" alt="Book cover with bookshelf background">

        Never skip the alt attribute — it’s a key accessibility rule.      
--------------------------------------------------------------------------------------------


--------------------------------------------------------------------------------------------
4. title Attribute (Tooltip Text)
---------------------------------
        Displays a small tooltip when hovering over the image.

        Example:
                <img src="profile.jpg" alt="User profile picture" 
                        title="Saksham - Frontend Developer">
        Note: 
           title is optional and used mainly for UX enhancement.
---------------------------------------------------------------------------------------------


--------------------------------------------------------------------------------------------
5. width and height Attributes
------------------------------
        Control the display size of an image.
                
        Example:
                <img src="book.jpg" width="200" height="150" alt="Book Image">
        
        Tips: 
                Prefer using CSS for resizing (to maintain flexibility).
                Use same aspect ratio to avoid stretching.
                Avoid hardcoding dimensions if using responsive design.
        
        Example with CSS:
                img {
                  width: 100%;
                  height: auto;
                }
---------------------------------------------------------------------------------------------


--------------------------------------------------------------------------------------------
6. Responsive Images
--------------------
        To make images adjust to different screen sizes, use relative units or CSS.
                
        Example:
                <img src="library.jpg" alt="Library Background" 
                        style="max-width:100%; height:auto;">

        Best Practices: 
                Use max-width: 100%; to prevent overflow.
                Always set height: auto;.
                Use modern responsive tags like <picture> and srcset.
---------------------------------------------------------------------------------------------


--------------------------------------------------------------------------------------------
7. Advanced: <picture> and srcset
---------------------------------
        These tags allow browsers to choose the best image for different devices or 
        resolutions.
                
        Example:
                <picture>
                        <source srcset="banner-large.jpg" media="(min-width: 800px)">
                        <source srcset="banner-small.jpg" media="(max-width: 799px)">
                        <img src="banner-default.jpg" alt="BookVault Banner">
                </picture>

                The browser picks the right image automatically based on the device width.
---------------------------------------------------------------------------------------------


--------------------------------------------------------------------------------------------
8. Image Optimization Techniques
--------------------------------
        Use proper formats:
                | Format        | Use Case                       |
                | ------------- | ------------------------------ |
                | .jpg / .jpeg  | Photos, detailed images        |
                | ------------- | ------------------------------ |
                | .png          | Transparent backgrounds        |
                | ------------- | ------------------------------ |
                | .gif          | Animations                     |
                | ------------- | ------------------------------ |
                | .webp         | Lightweight, modern format     |
                | ------------- | ------------------------------ |
                | .svg          | Icons, logos, vector graphics  |
                | ------------- | ------------------------------ |
        
        Compress Images:
                Use tools like:
                        TinyPNG
                        Squoosh
        
        Lazy Loading:
                Load images only when they appear on the screen:
                        <img src="book.jpg" alt="Book cover" loading="lazy">
                        
                        Improves performance, especially for long pages or galleries.

11. Common Mistakes
-------------------
        Missing alt attribute → accessibility issue.

        Using wrong image format → large file size or poor quality.
        
        Stretching images by fixing both width and height.

        Forgetting loading="lazy" on large pages.

        Using large uncompressed images → slow loading.
