<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Image Tasks</title>

        <style>
                /* Task 3: Responsive images */
                img {
                        width: 100%;
                        max-width: 400px;
                        height: auto;
                        border-radius: 8px;
                }

                header {
                        display: flex;
                        align-items: center;
                        gap: 10px;
                        padding: 10px;
                        background: #f4f4f4;
                        margin-bottom: 20px;
                }

                .gallery {
                        display: flex;
                        gap: 20px;
                        margin: 20px 0;
                }

                .gallery img {
                        max-width: 200px;
                }

                .picture-section {
                        margin-top: 40px;
                }
        </style>
</head>

<body>

        <!-- Task 1: Header With Logo -->
        <header>
                <img src="logo.png" alt="Website Logo" title="Website Logo" width="50">
                <h1>My Image Showcase</h1>
        </header>

        <!-- Task 2: Image Gallery -->
        <h2>Gallery</h2>
        <div class="gallery">
                <img src="img1.jpg" width="200" loading="lazy" alt="Gallery Image 1">
                <img src="img2.jpg" width="200" loading="lazy" alt="Gallery Image 2">
                <img src="img3.jpg" width="200" loading="lazy" alt="Gallery Image 3">
        </div>

        <!-- Task 4: Picture Element -->
        <div class="picture-section">
                <h2>Responsive Image Using &lt;picture&gt;</h2>

                <picture>
                        <!-- Mobile version -->
                        <source srcset="image-mobile.jpg" media="(max-width: 600px)">

                        <!-- Desktop version -->
                        <source srcset="image-desktop.jpg" media="(min-width: 601px)">

                        <!-- Fallback image -->
                        <img src="image-desktop.jpg" alt="Responsive Image">
                </picture>
        </div>

</body>

</html>
